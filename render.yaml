services:
  - type: web
    name: saasdashkit
    env: node
    plan: starter
    buildCommand: "NODE_ENV=development npm install && NODE_ENV=production npm run build"
    startCommand: "npm run start"
    envVars:
      - key: NODE_VERSION
        value: 20.17.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: VOICEFLOW_API_KEY
        sync: false
    disks:
      - name: app-data
        mountPath: /opt/render/project/src/uploads
        sizeGB: 1
      - name: ai-data
        mountPath: /opt/render/project/src/server/data/ai-analysis
        sizeGB: 1
